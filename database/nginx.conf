# Nginx Configuration for MongoDB HTTPS Proxy
# Domain: mongo.distrbyt.dev

events {
    worker_connections 1024;
}

# Stream module for MongoDB TCP proxy with TLS
stream {
    # Upstream MongoDB cluster
    upstream mongodb_cluster {
        server router-01:27017;
        # Optional: add more routers for HA
        # server router-02:27017 backup;
    }

    # MongoDB TLS Proxy
    server {
        listen 27017 ssl;
        proxy_pass mongodb_cluster;
        proxy_timeout 30s;
        proxy_connect_timeout 10s;
        proxy_responses 1;

        # SSL Configuration for mongo.distrbyt.dev
        ssl_certificate /etc/ssl/server.pem;
        ssl_certificate_key /etc/ssl/server.pem;
        
        # Modern SSL settings
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;
        
        # Security headers
        ssl_stapling on;
        ssl_stapling_verify on;
        
        # Enable SSL session resumption
        ssl_session_tickets off;
    }
}

# HTTP module for web interface (optional)
http {
    # Basic HTTP settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    
    # Hide nginx version
    server_tokens off;
    
    # MIME types
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;

    # Optional: Web interface for MongoDB management
    server {
        listen 443 ssl http2;
        server_name mongo.distrbyt.dev;

        # SSL Configuration
        ssl_certificate /etc/ssl/server.pem;
        ssl_certificate_key /etc/ssl/server.pem;
        
        # Modern SSL settings
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;

        # Security headers
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header X-Frame-Options DENY always;
        add_header X-Content-Type-Options nosniff always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # Root location
        location / {
            return 200 '{"status":"MongoDB HTTPS Proxy Active","domain":"mongo.distrbyt.dev","ssl":"enabled"}';
            add_header Content-Type application/json;
        }

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }

    # Redirect HTTP to HTTPS
    server {
        listen 80;
        server_name mongo.distrbyt.dev;
        return 301 https://$server_name$request_uri;
    }
}
